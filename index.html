<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Something</title>
    <script src="http://kit.fontawesome.com/2fcd540814.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="js-clock">
        <h1>00:00</h1>
    </div>
    <form class="js-form form">
        <span class="greeting-title">Hello, What's your name?</span>
        <input type="text" class="greeting-input" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-toDoForm">
        <span class="toDoForm-title">Write a to do</span>
        <input type="text" class="toDoForm-input" />
    </form>
    <ul class="js-toDoList">
        
    </ul>
    <div class="weather">
        <i class="fas fa-thermometer-half"> </i>
        <span class="js-weather"></span>
    </div>
    <div class="place">
        <i class="fas fa-map-marker-alt"> </i>
        <span class="js-place"></span>
    </div>

    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
